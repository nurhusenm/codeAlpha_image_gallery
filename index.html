<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <select id="orientation">
      <option value="">All</option>
