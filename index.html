<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore captivating images effortlessly with the Image Search App. Powered by the Unsplash API, discover a wide range of visuals to spark inspiration. Search, browse, and enjoy a seamless image discovery experience. Try it now!"
    />
    <title>Image Search App</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="caption text-center">
          <h1>Image Search App</h1>
        </div>
        <div class="search">
          <input id="searchInput" type="text" placeholder="Search for images" />
          <button id="searchBtn">Search</button>
          <button class="toggle">
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section id="imgs">
        <div class="container">
          <div id="inputResults" class="inputResults"></div>
          <div class="showMore">
            <button id="showMoreBtn" class="d-none">Show more</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span
        >this is made by

        <a href="http://nurhussen.netlify.app">nurhusen</a>
      </span>
    </footer>
    <script src="./main/main.js"></script>
  </body>
</html>
